<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    let R; pi = 3.14;
    R = prompt('Nhập bán kính: ');
    let r = parseInt(R); S = pi *  r**2;
    document.write('Diện tích hình tròn là: ' +S);
</script>
</body>
