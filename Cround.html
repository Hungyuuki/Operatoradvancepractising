<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
    <script>
        let D; pi = 3.14;
        D = prompt('Nhập đường kính: ');
        let d = parseInt(D); C = pi * d;
        document.write('Chu vi hình tròn là: ' +C);
    </script>
</body>
</html>
