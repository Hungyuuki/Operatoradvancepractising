<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hóa Lý Sinh</title>
</head>
<body>
<script> //Trung bình môn//
let inpC; let inpB; let inpP;
inpB=prompt('Điểm Sinh: '); inpP=prompt('Điểm Lý: '); inpC=prompt('Điểm Hóa: ');
let B=parseInt(inpB); let P=parseInt(inpP); let C=parseInt(inpC);
let Ave=(P+B+C)/3;
document.write('Điểm trung bình là: ' +Ave);
</script>
</body>
</html>
