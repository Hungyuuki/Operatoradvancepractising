<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operatoradvancepractising</title>
</head>
<body>
    <script>
        //Bài 1//
        let inpP; let inpB; let inpC;
        inpP = prompt('Điểm Vật Lý: ');
        inpB = prompt('Điểm Sinh Học: ');
        inpC = prompt('Điểm Hóa Học: ');
        let P = parseInt(inpP); let B=parseInt(inpB); let C=parseInt(inpC);
        let Ave= (P+B+C)/3;
        document.write('Trung bình 3 môn là:' + Ave);
    </script>
</body>
</html>
